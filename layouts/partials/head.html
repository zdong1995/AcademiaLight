<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="{{ .Site.Params.description }}">
<meta name="keywords" content="{{ .Site.Params.keywords }}">

<meta property="og:type" content="website">
<meta property="og:title" content="{{ .Site.Title }} | {{ .Site.Params.affiliation }}">
<meta property="og:url" content="{{ .Site.BaseURL }}">
<meta property="og:site_name" content="{{ .Site.Title }} | {{ .Site.Params.affiliation }}">
<meta property="og:description" content="{{ .Site.Params.description }}">
<meta property="og:locale" content="default">
<meta property="og:image" content="{{ .Site.Params.avatar }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ .Site.Title }} | {{ .Site.Params.affiliation }}">
<meta name="twitter:description" content="{{ .Site.Params.description }}">
<meta name="twitter:image" content="{{ .Site.Params.avatar }}">

<link rel="canonical" href="{{ .Permalink }}">

<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.8.6/css/academicons.min.css" integrity="sha256-uFVgMKfistnJAfoCUQigIl+JfUaP47GrRKjf6CTPVmw=" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- Styles -->
{{ $style := resources.Get "scss/style.scss" | resources.ToCSS | resources.Minify }}
<link rel="stylesheet" href="{{ $style.RelPermalink }}">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="{{ "js/favicon-switcher.js" | relURL }}" type="application/javascript"></script>
<script src="{{ "js/github-stars.js" | relURL }}"></script>

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
<link rel="alternate icon" type="image/x-icon" href="/favicon/favicon.ico">
<script src="/js/favicon-switcher.js" defer></script>
